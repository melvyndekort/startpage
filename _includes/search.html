<form class="search" action="{{ include.link }}" method="get">
  <div class="input-group mx-auto w-75">
    <input type="text" name="q" class="form-control bg-background border-purple text-light" placeholder="{{ include.engine }}" aria-label="{{ include.engine }}" aria-describedby="button-addon2"{% if include.focus == true %} autofocus{% endif %}>
    <button class="btn btn-outline-purple" type="submit">Search</button>
  </div>
</form>
