---
layout: default 
---
<div class="container mt-2">
  {% for section in site.data.bookmarks %}
    {% if section.section == page.title %}
      {% for category in section.categories %}
        <h3 class="pt-4 text-purple fw-bold" style="font-family:'Courier New', Courier, monospace">
            {{ category.name }}
        </h3>
        <div class="row row-cols-6">
            {% for site in category.sites %}
              <div class="col">
                <a href="{{ site.url }}" class="link-pink text-decoration-none fs-6">
                  <div class="bookmark p-3 mb-3 bg-secondary bg-gradient rounded-3 border-start border-3 border-primary shadow">
                    {{ site.name }}
                  </div>
                </a>
              </div>
            {% endfor %}
        </div>
      {% endfor %}
    {% endif %}
  {% endfor %}
</div>
