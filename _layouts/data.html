---
layout: default 
---
<div class="container my-4">
  {% for section in site.data.bookmarks %}
    {% if section.section == page.title %}
      {% for category in section.categories %}
        <h3 class="pt-4 text-purple fw-bold" style="font-family:'Courier New', Courier, monospace">
            {{ category.name }}
        </h3>
        <div class="row row-cols-auto">
            {% for site in category.sites %}
              <div class="col gx-2">
                <a href="{{ site.url }}" class="link-pink text-decoration-none fs-6">
                  <div class="bookmark mb-2 p-3 bg-secondary bg-gradient rounded-3 border-start border-3 border-primary shadow">
                    {% if site.icon %}
                      <i class="{{ site.icon }}"></i>&nbsp;
                    {% endif %}
                    {{ site.name }}
                  </div>
                </a>
              </div>
            {% endfor %}
        </div>
      {% endfor %}
    {% endif %}
  {% endfor %}
</div>
